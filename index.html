<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exclusive Boutique Hotel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero-section">
        <div class="nav">
            <nav>
                <div class="nav_logo"><a href="#">HOTEL</a></div>
                <ul class="nav_link">
                    <li class="link"><a href="#home">HOME</a></li>
                    <li class="link"><a href="#blog">BLOG</a></li>
                    <li class="link"><a href="#offers">OFFERS</a></li>
                    <li class="link"><a href="#services">SERVICES</a></li>
                    <li class="link"><a href="#contact">CONTACTS</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero-content">
            <h1>Exclusive Boutique Hotel</h1>
            <p>Luxury Boutique Hotel</p>
            <div class="booking-form">
                <form>
                    <div class="form-group check-in-out">
                        <div class="check-in">
                            <label for="check-in">Check-in</label>
                            <input type="date" id="check-in">
                        </div>
                        <div class="check-out">
                            <label for="check-out">Check-out</label>
                            <input type="date" id="check-out">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="guests">Guests</label>
                        <input type="number" id="guests" min="1" value="2" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <input type="number" id="children" min="0" value="0" required>
                    </div>
                    <button type="submit" class="check-btn">Check Availability</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
